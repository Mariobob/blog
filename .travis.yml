before_install:
- gem install bundler
script:
- bundle install
deploy:
  provider: rubygems
  api_key: "$RUBYGEMS_API_KEY"
  gem: jekyll-dash
  on:
    tags: true
    repo: mariobob/mariobob.github.io
after_success:
- wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
- chmod +x send.sh
- "./send.sh success $WEBHOOK_URL"
- .travis/push.sh
after_failure:
- wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
- chmod +x send.sh
- "./send.sh failure $WEBHOOK_URL"
env:
  global:
    secure: 
